    <div class="container">
      <h1 class="text-center" data-step="1" data-intro="This website is to demo how stack process in a last in, first out manner!">Stack Demo </h1>
      <div class="row">
          <div class="col-3">
            <ul class="list-group list-unstyled actionBar text-center">
              <li><label for="inputNumber">Add to Stack</label></li>
              <li class="list-group-item" >
                <input class="from-control mx-auto gap-2 col-10" type="number" id="inputNumber" data-step="2" data-intro="Enter a number into the Stack" title="inputNumber" placeholder="Enter a number">
              </li>
              <li class="list-group-item">
                <button class="btn btn-primary mx-auto gap-2 col-10" type="button" id="pushButton" title="Push">
                  Push
                </button>
              </li>
              <li class="list-group-item">
                <button class="btn btn-primary mx-auto gap-2 col-10" type="button" id="popButton" title="Pop">
                  Pop
                </button>
              </li>
              <li class="list-group-item">
                <button class="btn btn-primary mx-auto gap-2 col-10" type="button" id="peekButton" title="Peek">
                  Peek
                </button>
              </li>
              <li class="list-group-item">
                <button class="btn btn-primary mx-auto gap-2 col-10" type="button" id="sizeButton" title="Size">
                  Size
                </button>
              </li>
              <li class="list-group-item">
                <button class="btn btn-primary mx-auto gap-2 col-10" type="button" id="emptyButton" title="isEmpty">
                  isEmpty
                </button>
              </li>
            </ul>
          </div>
          <div class="col-9">
            <ul class="list-group list-unstyled">
              <li class="list-group-item">
                <label for="stack">Current Stack</label>
              </li>
              <li class="list-group-item">
                <textarea id="stack" class="outputField mx-auto gap-2 col-12" disabled></textarea>
              </li>
              <li class="list-group-item">
                <label for="logs">Show Logs</label>
              </li>
              <li class="list-group-item">
                <textarea id="logs" class="outputField mx-auto gap-2 col-12" disabled></textarea>
              </li>
            </ul>
          </div>
      </div>
