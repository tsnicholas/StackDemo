<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/Project1.css" />
    <title>CS445 Project1</title> 
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-xxl">
        <div class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="editDropDownMenu" data-bs-toggle="dropdown" aria-haspopup>
            Edit<span class="caret"></span>
          </a>
          <div class="dropdown-menu" aria-labelledby="editDropDownMenu">
            <a class="dropdown-item" href="#">Pop</a>
            <a class="dropdown-item" href="#">Peek</a>
            <a class="dropdown-item" href="#">Size</a>
            <a class="dropdown-item" href="#">isEmpty</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Clear Stack</a>
            <a class="dropdown-item" href="#">Clear Log</a>
          </div>
        </div>
        <div class="nav-item">
          <a class="nav-link dropdown-toggle" href="#" id="settingsDropDownMenu" data-bs-toggle="dropdown" aria-haspopup>
            Settings
          </a>
        </div>
        <div class="nav-item">
          <a class="nav-link" href="#">Tutorials</a>
        </div>
        <div class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1 class="text-center">Stack Demo</h1>
      <div class="row">
          <div class="col-3">
            <ul class="list-group list-unstyled actionBar text-center w-100">
              <li><label for="textbox">Add to Stack</label></li>
              <li class="list-group-item"><input type="text" id="textbox" title="textbox" placeholder="input a number"></li>
              <li class="list-group-item"><button type="button" id="pushButton" title="Push">Push</button></li>
              <li class="list-group-item"><button type="button" id="popButton" title="Pop">Pop</button></li>
              <li class="list-group-item"><button type="button" id="peekButton" title="Peek">Peek</button></li>
              <li class="list-group-item"><button type="button" id="sizeButton" title="Size">Size</button></li>
              <li class="list-group-item"><button type="button" id="emptyButton" title="isEmpty">isEmpty</button></li>
            </ul>
          </div>
          <div class="col-9">
            <ul class="list-group list-unstyled">
              <li class="list-group-item"><label for="stack">Current Stack</label></li>
              <li class="list-group-item"><textarea id="stack" class="col-9 disabled"></textarea></li>
              <li class="list-group-item"><label for="logs">Show Logs</label></li>
              <li class="list-group-item"><textarea id="logs" class="col-9 disabled"></textarea></li>
            </ul>
          </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
